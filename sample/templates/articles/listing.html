
{% extends "base.html" %}
{% block content %}
    {% for article in articles %}
    <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="article-tile">
            <div>
            <a href="{{ article.elements.url_pattern.value }}">
                <img src='{{ article.elements.teaser_image.value[0].url }}'/>
            </a>
        </div>
            <div class="article-tile-date">
                {{ article.elements.post_date.value }}
            </div>
            <div class="article-tile-content">
                <h2 class="h4">
                    <a href="/articles/{{article.elements.url_pattern.value}}">
                        {{ article.elements.title.value }}</a>
                </h2>
                <p class="article-tile-text">
                    {{ article.elements.summary.value }}
                </p>
            </div>
        </div>
    </div>
      {% if loop.index % 4 == 0%}
        <div class = "clear"></div>
      {% endif %}
    {% endfor %}
{% endblock %}
